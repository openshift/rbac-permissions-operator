apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbac-permissions-operator
  namespace: openshift-rbac-permissions
spec:
  replicas: 1
  selector:
    matchLabels:
      name: rbac-permissions-operator
  template:
    metadata:
      labels:
        name: rbac-permissions-operator
    spec:
      serviceAccountName: rbac-permissions-operator
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: node-role.kubernetes.io/infra
                operator: Exists
            weight: 1
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/infra
          operator: Exists
      containers:
        - name: rbac-permissions-operator
          # Replace this with the built image name
          image: quay.io/travi/rbac-permissions-operator@sha256:56f8a40506a783d946682b86582bbcee1d2e25cb13f89a2fee75f4c657dc35dc
          command:
          - rbac-permissions-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "rbac-permissions-operator"
